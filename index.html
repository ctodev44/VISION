<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do you see the vision?</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="vision-text">
        DO YOU SEE THE
        <span
          class="glow"
          onmouseover="changeBackgroundToImage3(true)"
          onmouseout="changeBackgroundToImage3(false)"
          >VISION</span
        >?
      </h1>
      <div class="button-container">
        <a
            href="https://dexscreener.com" 
            target="_blank"
            class="enter-button"
            onmouseover="changeBackground(true)"
            onmouseout="changeBackground(false)"
            onmouseover="shakeTextAndIcon(true)"
            onmouseout="shakeTextAndIcon(false)"
        >
            show me
        </a>
        <div class="copy-container">
            <p class="copy-text">XXXXAXXXXAXXXX</p>
            <i
  class="fa-solid fa-copy copy-icon"
  onclick="copyText()"
  onmouseover="changeBackgroundToGif3(true)"
  onmouseout="changeBackgroundToGif3(false)"
></i>
        </div>
    </div>
    </div>
    <div class="icon-container">
        <a
          href="https://twitter.com"
          target="_blank"
          class="social-icon twitter-icon"
        >
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a
          href="https://telegram.org"
          target="_blank"
          class="social-icon telegram-icon"
        >
          <i class="fa-brands fa-telegram"></i>
        </a>
    </div>
      </div>
    </div>

    <audio
      id="background-music"
      src="images/breakcore Hades.mp3"
      autoplay
      loop
    ></audio>
    <button class="play-button" onclick="toggleMusic()">
      <i class="fa-solid fa-volume-up"></i>
    </button>

    <script>
      function changeBackground(isHovered) {
        const container = document.querySelector(".container");
        if (isHovered) {
          container.style.backgroundImage = "url('images/gif2.gif')";
        } else {
          container.style.backgroundImage = "url('images/sky.gif')";
        }

        const visionText = document.querySelector(".vision-text");
        const twitterIcon = document.querySelector(".enter-button");
        const visionGlow = document.querySelector(".glow");

        if (isHovered) {
          visionText.classList.add("shake");
          twitterIcon.classList.add("shake");
          visionGlow.classList.add("glow-effect");
        } else {
          visionText.classList.remove("shake");
          twitterIcon.classList.remove("shake");
          visionGlow.classList.remove("glow-effect");
        }
      }

      function changeBackgroundToImage3(isHovered) {
        const container = document.querySelector(".container");
        if (isHovered) {
          container.style.backgroundImage = "url('images/level.gif')";
        } else {
          container.style.backgroundImage = "url('images/sky.gif')";
        }
      }

      function changeBackgroundToGif3(isHovered) {
  const container = document.querySelector(".container");
  if (isHovered) {
    container.style.backgroundImage = "url('images/gif4.gif')";
  } else {
    container.style.backgroundImage = "url('images/sky.gif')";
  }
}

      function toggleMusic() {
        const music = document.getElementById("background-music");
        const playButtonIcon = document.querySelector(".play-button i");

        if (music.paused) {
          music.play();
          playButtonIcon.classList.remove("fa-volume-off");
          playButtonIcon.classList.add("fa-pause");
        } else {
          music.pause();
          playButtonIcon.classList.remove("fa-pause");
          playButtonIcon.classList.add("fa-volume-off");
        }
      }

      function copyText() {
    const textToCopyElement = document.querySelector('.copy-text');
    const originalText = textToCopyElement.innerText;

   
    navigator.clipboard.writeText(originalText).then(() => {
        
        textToCopyElement.innerText = "copied";
        
        
        setTimeout(() => {
            textToCopyElement.innerText = originalText;
        }, 1000);
        
        
        const copyIcon = document.querySelector('.copy-icon');
        copyIcon.classList.add('copied');
        setTimeout(() => {
            copyIcon.classList.remove('copied');
        }, 1000);
    }).catch(err => {
        console.error('Failed to copy text: ', err);
    });
}





    </script>
  </body>
</html>
